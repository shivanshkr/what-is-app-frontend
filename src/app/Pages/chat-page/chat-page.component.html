<div class="chat-page">
  <div class="chat-page-wrapper container-fluid">
    <div class="row h-100">
      <div
        class="col-md-5 border h-100 p-0"
        [ngClass]="{ 'display-none': selectedChat != '' }"
      >
        <app-my-chat></app-my-chat>
      </div>
      <div
        class="col-md-7 border h-100 p-0"
        [ngClass]="{ 'display-none': selectedChat == '' }"
      >
        <app-chat-box></app-chat-box>
      </div>
    </div>
  </div>
</div>
